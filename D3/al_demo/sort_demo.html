<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sort-demo</title>
	<!-- D3 -->
	<script type="text/javascript" src="../d3.min.js"></script>
	<!-- hightlight code -->
	<script type="text/javascript" src="../highlight/prism.js"></script>
	<link rel="stylesheet" type="text/css" href="../highlight/prism.css" />
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
	<div id="test">
		<button onclick="test()">click</button>
		<script type="text/javascript">
			function test(){
				var text = d3.select('#test').append('text').style({'background-color':'yellow', 'border':'1px solid #333', 'border-radius':'50%'}).text('20');

			}
		</script>
	</div>
</body>
</html>
